<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepPushing - Running Coach</title>
    <style>
        body, html { 
            height: 100%; 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #000428 100%);
        }
        .hero {
            position: relative; 
            height: 100vh; 
            overflow: hidden; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            color: white;
        }
        .video-container {
            position: relative; 
            width: 800px; 
            max-width: 90%; 
            aspect-ratio: 16 / 9; 
            margin-bottom: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8); 
            border-radius: 16px; 
            overflow: hidden;
            cursor: default;
        }
        .video-bg {
            position: absolute; 
            top: 0; left: 0; 
            width: 100%; 
            height: 100%;
        }
        .text-overlay {
            position: relative; 
            z-index: 1;
        }
        .btn {
            background: #007bff; 
            color: white; 
            padding: 15px 30px; 
            margin: 10px;
            text-decoration: none; 
            border-radius: 20px; 
            font-size: 1.2em; 
            display: inline-block;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="video-container">
            <iframe class="video-bg" 
                    src="https://www.youtube.com/embed/EAynHZE-lK4?autoplay=1&mute=1&loop=1&playlist=EAynHZE-lK4&controls=1&rel=0&modestbranding=1&playsinline=1" 
                    frameborder="0" 
                    allow="autoplay; encrypted-media" 
                    allowfullscreen></iframe>
        </div>
        
        <div class="text-overlay">
            <h1>Keep Pushing - Running Coach</h1>
            <p>Get faster by running easier.</p>
            <a href="https://apps.apple.com/us/app/keeppushing-running-coach/id6755646753" class="btn">Download on App Store</a>
        </div>
    </section>
</body>
</html>
